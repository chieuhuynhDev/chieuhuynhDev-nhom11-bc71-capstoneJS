<!DOCTYPE html>
<html lang="en">

<head>
    <title>Shop Phone</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- My CSS -->
    <link rel="stylesheet" href="../../asset/css/customer.css" />
</head>

<body>
    <header class="header">
        <div class="left-nav">
            <div class="logo">

                <h1>Cyber Phone</h1>
            </div>
            <nav class="nav-links">
                <a href="../../home.html">Home</a>
                <a href="../../admin/view/admin.html">Admin</a>
        </div>

    </header>
    <div class="container">
        <header class="row mt-5">
            <div class="col-6">
                <select id="productFilter" class="form-select w-50" aria-label="Default select example"
                    onchange="filterProducts()">
                    <option value="all" selected>Loại Sản Phẩm</option>
                    <option value="iphone">IPhone</option>
                    <option value="Samsung">SamSung</option>
                </select>
            </div>
            <div class="col-6 shopping">
                <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="fa fa-store"></i>
                    Xem giỏ hàng
                </button>
            </div>
        </header>
        <div id="bodyPhone" class="overflow-hidden">
            <div id="productList" class="row gy-5"></div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Sản Phẩm Giỏ Hàng
                        </h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Sản Phẩm</th>
                                    <th scope="col">Số Lượng</th>
                                    <th scope="col">Giá Tiền</th>
                                    <th scope="col">Tùy Chỉnh</th>
                                </tr>
                            </thead>
                            <tbody id="Modal_SP"></tbody>
                        </table>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                            Close
                        </button>
                        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="buyNow()">
                            Mua Ngay
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <!-- AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"
        integrity="sha512-zJXKBryKlsiDaWcWQ9fuvy50SG03/Qc5SqfLXxHmk9XiUUbcD9lXYjHDBxLFOuZSU6ULXaJ69bd7blSMEgxXNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- MY JS -->
    <script src="../services/customerServ.js"></script>
    <script src="../controller/mainCustomer.js"></script>
</body>

</html>
