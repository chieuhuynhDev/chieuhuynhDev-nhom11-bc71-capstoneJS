<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Cyber Phone</title>


    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css
    " rel="stylesheet">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../asset/css/admin.css">



</head>

<body>


    <header class="header">
        <div class="left-nav">
            <div class="logo">

                <h1>Cyber Phone</h1>
            </div>
            <nav class="nav-links">
                <a href="../../home.html">Home</a>
                <a href="../../customer/view/store.html">Store</a>
        </div>

    </header>
    <main class="main-content">
        <div class="management-header">
            <h2>Phone Management</h2>
            <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#phoneModal">
                Add Phone
            </button>
        </div>

        <div class=" find-sort p-4">
            <div>
                <input class="find-phone" type="text" id="searchInput" placeholder="Tìm kiếm theo tên...">
                <button class="btn btn-success" onclick="searchPhoneName()">Tìm kiếm</button>
            </div>
            <div>
                <select onchange="handleSortOrderChange()" class="form-select" id="sortPhone">
                    <option value="">Sắp xếp</option>
                    <option value="incre">Theo thứ tự giá tăng dần</option>
                    <option value="decre">Theo thứ tự giá giảm dần</option>
                </select>
            </div>
        </div>
        <span class="sp-thongbao" id="tbSearch"></span>
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Screen</th>
                    <th>Back Camera</th>
                    <th>Front Camera</th>
                    <th>Photo</th>
                    <th>Description</th>
                    <th>Type</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="tbodyPhone">

            </tbody>
        </table>
    </main>







    <!-- Modal -->
    <div class="modal fade" id="phoneModal" tabindex="-1" aria-labelledby="phoneModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="phoneModalLabel">Phone Management</h2>
                </div>
                <div>

                    <h3 class=" mt-3 text-center" id="idPhone"></h3>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="input-group">
                            <span class="icon"><i class=" bi bi-phone"></i></span>
                            <input id="namePhone" type="text" placeholder="Phone name">
                        </div>
                        <span class="sp-thongbao" id="tbName"></span>
                        <div class="input-group">
                            <span class="icon"><i class="bi bi-currency-dollar"></i></span>
                            <input id="pricePhone" type="text" placeholder="Price">
                        </div>
                        <span class="sp-thongbao" id="tbPrice"></span>
                        <div class="input-group">
                            <span class="icon"><i class="bi bi-phone"></i> </span>
                            <input id="screen" type="text" placeholder="Screen">
                        </div>
                        <span class="sp-thongbao" id="tbScreen"></span>
                        <div class="input-group">
                            <span class="icon"><i class="bi bi-camera"></i></span>
                            <input id="backCamera" type="text" placeholder="Back Camera">
                        </div>
                        <span class="sp-thongbao" id="tbBackCamera"></span>

                        <div class="input-group">
                            <span class="icon"><i class="bi bi-camera"></i></span>
                            <input id="frontCamera" type="text" placeholder="Front Camera">
                        </div>
                        <span class="sp-thongbao" id="tbFrontCamera"></span>

                        <div class="input-group">
                            <span class="icon"><i class="bi bi-link-45deg"></i></span>
                            <input id="imagePhone" type="text" placeholder="Image link">
                        </div>
                        <span class="sp-thongbao" id="tbImage"></span>

                        <div class="input-group">
                            <span class="icon"><i class="bi bi-chat"></i></span>
                            <input id="description" type="text" placeholder="Description">
                        </div>
                        <span class="sp-thongbao" id="tbDesc"></span>

                        <div class="input-group">
                            <span class="icon"><i class="bi bi-option"></i></span>
                            <select class="form-select" id="brandPhone">
                                <option value="">Select brand</option>
                                <option value="Apple">Apple</option>
                                <option value="Samsung">Samsung</option>
                            </select>
                        </div>
                        <span class="sp-thongbao" id="tbType"></span>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" id="btnThemMon" onclick="createPhone()">Add
                        Phone</button>

                    <button onclick="updatePhone()" type="button" class="btn btn-success" data-bs-dismiss="modal">Update
                        Phone</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>





    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.3/axios.min.js"
        integrity="sha512-zJXKBryKlsiDaWcWQ9fuvy50SG03/Qc5SqfLXxHmk9XiUUbcD9lXYjHDBxLFOuZSU6ULXaJ69bd7blSMEgxXNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js
    "></script>

    <!-- controller -->
    <script type="module" src="../controller/mainAdmin.js"></script>

</body>

</html>
